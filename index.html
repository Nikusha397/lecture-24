<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div id="block_one">
        <div class="block_item1"></div>
        <div class="block_item2">
          <h1>Weâ€™re launching soon</h1>
          <div class="block">
            <div class="timer">
              <div class="timer_box">
                <span class="day"></span>
                <div class="right"></div>
              </div>
              <p>DAYS</p>
            </div>

            <div class="timer">
              <div class="timer_box">
                <span class="hour"></span>
                <div class="right"></div>
              </div>
              <p>HOURS</p>
            </div>
            <div class="timer">
              <div class="timer_box">
                <span class="minute"></span>
                <div class="right"></div>
              </div>
              <p>MINUTES</p>
            </div>
            <div class="timer">
              <div class="timer_box">
                <span class="second"></span>
                <div class="right"></div>
              </div>
              <p>SECONDS</p>
            </div>
          </div>
        </div>
        <div class="block_item3">
          <footer>
            <a href="https://www.facebook.com/">
              <img src="icons/facebook.svg" alt="facebook" />
            </a>
            <a href="https://www.pinterest.com/">
              <img src="icons/pinterest.svg" alt="pinterest" />
            </a>
            <a href="https://www.instagram.com/">
              <img src="icons/instagram.svg" alt="instagram" />
            </a>
          </footer>
        </div>
      </div>
    </div>
    <div class="pic_block"></div>
    <script src="script.js"></script>
  </body>
</html>
